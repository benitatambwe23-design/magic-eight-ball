<body>

<div class="container">

<h1>ðŸŒ¸ âœ¨ Magic Eight Ball âœ¨ ðŸ¦‹</h1>

<p>Ask a yes/no question:</p>

<input id="questionInput" type="text"
placeholder="Type your question here... ðŸŒ·">

<br><br>

<!-- All logic is directly inside onclick (NO user-defined function) -->
<button onclick="
  // Eight possible answers in an array
  let answers = [
    'Yes, definitely!',
    'No, not at all.',
    'Maybe, try again later.',
    'The stars say yes.',
    'Donâ€™t count on it.',
    'Ask again tomorrow.',
    'Very likely!',
    'Absolutely not.'
  ];

  // Get the user's question
  let question =
  document.getElementById('questionInput').value;

  // Check if the user asked a question
  if (question === '') {
    document.getElementById('answer').innerHTML =
    'Please ask a question first!';
  } else {

    // Pick a random answer from 0 to 7
    let randomIndex =
    Math.floor(Math.random() * 8);

    // Display the answer
    document.getElementById('answer').innerHTML =
    answers[randomIndex];
  }
">
Ask the Ball
</button>

<p id="answer"></p>
